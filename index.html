<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mar De Copas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

</head>
<body>
    <div class="container">
        <h1>WELCOME</h1>
        <p>We love life, We love music</p>
        
        <!-- Reproductor de música -->
        <div class="music-player">
            <div class="player-controls">
                <button class="play-pause" onclick="togglePlayPause()">▶️</button>
                <span class="song-info">Mar de Copas - Solo y Feliz</span>
            </div>
            <audio id="myAudio" preload="auto" >
                <source src="ztools/audios/Solo y Feliz.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        
        <a href="explorar/explorar.html">
            <button class="btn">EXPLORE</button>
        </a>
    </div>
    <script>
        // Función para alternar entre reproducir y pausar la canción
        function togglePlayPause() {
            var audio = document.getElementById("myAudio");
            var playPauseButton = document.querySelector(".play-pause");
            
            if (audio.paused) {
                audio.play();
                playPauseButton.textContent = "⏸️";
            } else {
                audio.pause();
                playPauseButton.textContent = "▶️";
            }
        }
    </script>
</body>

</html>
